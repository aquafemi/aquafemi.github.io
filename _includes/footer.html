<footer class="footer">
	<div class="container">
		<!-- Start Menu (Initially Hidden) -->
		<div id="start-menu" class="start-menu">
			<ul>
				<li>
					<a title="Email" onclick="revealEmail()">Email</a>
					<span id="email-address" style="display: none;">{{ site.email }}</span>
				</li>
				<li><a title="LinkedIn" href="{{ site.linkedin }}" target="_blank">LinkedIn</a></li>
				<li><a title="Instagram" href="{{ site.instagram }}" target="_blank">Instagram</a></li>
				<li><a title="Soundcloud" href="{{ site.soundcloud }}" target="_blank">Soundcloud</a></li>
				<li><a title="MixCloud" href="{{ site.mixcloud }}" target="_blank">Mixcloud</a></li>
			</ul>
		  </div>
		<section class="taskbar">
			<div class="start-button" onclick="toggleStartMenu()">Start</div>
			<ul class="taskbar-list">
				{% for item in site.categories.projects reversed %}
					<li>
						<div class="taskbar-item" onclick="openProject('{{ item.project.title | slugify }}')">
							{{ item.project.title }}
						</div>
					</li>
				{% endfor %}
			</ul>
			<div class="taskbar-clock">Now</div>
		</section>
	</div>
</footer>
